# Coolify Deployment Configuration
# Rasa E-Ticaret Chatbot

version: '3.8'

services:
  # Rasa Server
  rasa-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io/yourname}/rasa-chatbot:latest
    container_name: rasa-server
    expose:
      - "5005"
    environment:
      - RASA_MODEL_DIR=/app/models
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    # Command is defined in Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 120s

  # Rasa Action Server
  rasa-actions:
    build:
      context: .
      dockerfile: Dockerfile.actions
    image: ${DOCKER_REGISTRY:-ghcr.io/yourname}/rasa-actions:latest
    container_name: rasa-actions
    expose:
      - "5055"
    volumes:
      - ./actions:/app/actions
      - ./data:/app/data
    # Command is defined in Dockerfile.actions
    restart: unless-stopped
    depends_on:
      - rasa-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s

  # Web Widget (Nginx)
  widget:
    build:
      context: .
      dockerfile: Dockerfile.widget
    image: ${DOCKER_REGISTRY:-ghcr.io/yourname}/rasa-widget:latest
    container_name: chatbot-widget
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      - rasa-server

networks:
  default:
    name: rasa-network

# Coolify ile kullanım için .env dosyası:
# RASA_PORT=5005
# ACTIONS_PORT=5055
# WIDGET_PORT=8080
# DOCKER_REGISTRY=ghcr.io/yourname
