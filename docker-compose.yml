# Coolify Deployment Configuration
# Rasa E-Ticaret Chatbot

version: '3.8'

services:
  # Rasa Server
  rasa-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-ghcr.io/yourname}/rasa-chatbot:latest
    container_name: rasa-server
    ports:
      - "${RASA_PORT:-5005}:5005"
    environment:
      - RASA_MODEL_DIR=/app/models
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    # Command is defined in Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Rasa Action Server
  rasa-actions:
    build:
      context: .
      dockerfile: Dockerfile.actions
    image: ${DOCKER_REGISTRY:-ghcr.io/yourname}/rasa-actions:latest
    container_name: rasa-actions
    ports:
      - "${ACTIONS_PORT:-5055}:5055"
    volumes:
      - ./actions:/app/actions
      - ./data:/app/data
    # Command is defined in Dockerfile.actions
    restart: unless-stopped
    depends_on:
      - rasa-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Widget (Nginx)
  widget:
    image: nginx:alpine
    container_name: chatbot-widget
    ports:
      - "${WIDGET_PORT:-8080}:80"
    volumes:
      - ./widget:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - rasa-server

networks:
  default:
    name: rasa-network

# Coolify ile kullanım için .env dosyası:
# RASA_PORT=5005
# ACTIONS_PORT=5055
# WIDGET_PORT=8080
# DOCKER_REGISTRY=ghcr.io/yourname
