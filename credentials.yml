# REST channel - Web widget için
rest:
  # CORS ayarları
  cors_origins: "*"

# Socket.IO channel - Gerçek zamanlı chat için
socketio:
  user_message_evt: user_uttered
  bot_message_evt: bot_uttered
  session_persistence: true

