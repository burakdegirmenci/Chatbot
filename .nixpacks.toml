[variables]
PYTHON_VERSION = "3.10"

[phases.setup]
nixPkgs = ["python310", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["rasa train --quiet"]

[start]
cmd = "rasa run --enable-api --cors '*' --port 5005"
